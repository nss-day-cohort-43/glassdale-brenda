<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main id="main">
        <header>
            <h1>Who Done it? @ Glassdale PD</h1>
            <h3 class="header--header">Show Me</h3>
            <div class="header--main">
              <div class="filters">
                <h4 id="showMeCrimeStuff">Crimes and Officers</h4>
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
                <div id="noteFormContainer"></div>
              </div>
              <div>
                <h4 id="showMeWitness">Show ME Witnesses</h4>
              </div>
            </div>
           
        </header>
        
        <div class="main-section">
            <div class="lists-area">
                <h2>The Criminals</h2>
                <section class="criminalsContainer"></section>

                <h2>The Officers</h2>
                <section class="officersContainer"></section>
            </div>
            <aside>
                <h2>All The Notes</h2>
                <div id="noteListContainer"></div>
            </aside>
            

           
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
